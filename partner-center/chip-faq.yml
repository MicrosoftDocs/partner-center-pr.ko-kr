title: 채널 성과급 플랫폼 (칩)에 대 한 솔루션 평가 성과급 FAQ
summary: >
  **적절 한 역할**: 기본 연락처 또는 프로그램 관리자


  아래에서 자주 묻는 질문에 대 한 답변을 찾습니다.
sections:
- name: 무시됨
  questions:
  - question: >
      솔루션 평가 동기 프로그램에 대 한 자격 요구 사항은 무엇 인가요?
    answer: "FY20의 솔루션 평가 동기 프로그램에서 활성 및 등록 상태가 있는 파트너는 활성 MPN 멤버 자격과 활성 실버 또는 골드 MPN 역량을 보유 하 고 있는 경우 FY21의 성과급을 계속 사용할 수 있습니다. 매년 자격에 대 한 파트너 자격을 검토 합니다.  설정 된 파트너가 현재 연도에서 자격 및 참여 요구 사항을 달성 하지 않으면 다음 연간 검토에서 제거 됩니다.  모든 새 파트너는 해당 지역의 SAS (로컬 솔루션 평가 전문가)를 통해 등록 됩니다.  SAS는 파트너 회사의 기술 및 전문 지식과 SAS에서 지 원하는 자회사의 비즈니스 요구 사항에 따라 등록 될 파트너를 식별 합니다.\n온 보 딩 프로세스를 시작 하기 전에 파트너는 구역에서 평가를 지원 하기 위해 회사에서 제공 하는 기능을 SAS와 논의 해야 합니다. \n\n현재 동기 프로그램에 등록 되지 않은 파트너는 아래 FY21 동기 기준을 충족 해야 솔루션 평가 동기 등록에 적합 합니다. 자세한 내용은 [솔루션 평가 자격](chip-solutions-assessment-eligible.md)정보를 참조 하세요.\n"
  - question: >
      솔루션 평가 동기 프로그램에 등록할 어떻게 할까요? 있나요?
    answer: >
      프로세스를 시작 하려면 로컬 솔루션인 SAS (솔루션 평가 전문가)에 게 문의 하세요.
  - question: >
      내 은행 및 세금 세부 정보를 제출할 어떻게 할까요? 있나요?
    answer: >
      은행 및 세금 프로필을 제출 하는 방법에 대 한 단계별 지침은 [칩 탐색](chip-intro.md) 을 참조 하세요.
  - question: >
      내 거래 상태가 칩에서 승인 되었습니다. 아직 지불 되지 않은 이유는 무엇 인가요?
    answer: >
      거래 상태 외에도 POE 상태를 칩에서 승인 해야 결제를 위해 기회를 제출할 수 있습니다. 칩에서 POE 유효성 검사 팀이 POE을 업로드 하 고 승인 했는지 확인 하려면 칩의 기회를 검토 하세요. POE 상태를 보려면 칩에 로그인 하 고 **필요한** 경우  ... 있습니다. **기회 ID** 를 입력 하 고 **검색** 을 선택 합니다. 검색 결과에서 POE 아래의 ' 편집 ' 하이퍼링크를 선택 합니다. 결과 페이지에서 ' Review ' 섹션으로 스크롤하여 POE 상태를 확인 합니다. POE 팀이 POE에 대 한 추가 정보를 요청한 경우에도 ' Comments ' 필드를 검토 합니다.
  - question: >
      제 기회에 대해 마일스 톤 1에 대 한 지불을 받지 못한 이유는 무엇 인가요?
    answer: >
      2020 년 8 월 15 일부 터 마일스 톤 1은 승인 된 동기 수준의 0%로 지불 되며 마일스 톤 2는 승인 된 동기 수준의 100%에서 지불 됩니다. 2020 년 8 월 15 일 이전의 모든 오픈 칩 등록 된 계약이 FY20 지침에 따라 계속 지불 됩니다. 마일스 톤 프로세스의 변경에 대 한 지침은 [파트너 FAQ](https://assetsprod.microsoft.com/solution-assessment-incentive-program-faq.pdf) 를 검토 합니다.
  - question: >
      받은 기회 또는 지불 요금을 어떻게 청구 하나요?
    answer: >
      이 요청에 대 한 지침을 제공할 수 있는 SAS에 연락 하세요.
  - question: >
      POE를 업로드할 수 없게 하는 칩에서 기회가 닫힙니다. 기회를 얻기 위해 수행할 수 있는 작업은 무엇 인가요?
    answer: >
      기회가 닫히면 더 이상 성과급을 얻을 수 없습니다. 추가 지침을 보려면 SAS에 문의 하세요.
  - question: >
      칩에 새 관리자/사용자를 추가 어떻게 할까요??
    answer: >
      관리자 (주 파트너 연락처)는 회사의 다른 모든 사용자를 초대 하 여 칩에 등록 해야 합니다. 또한 회사를 떠나는 사용자의 비활성화를 포함 하 여 사용자 액세스를 담당 합니다. [채널 성과급 플랫폼 가이드](chip-intro.md)를 참조 하세요.
  - question: >
      기본 관리자는 회사를 나갔습니다. 칩에서 기본 관리자를 변경 하려면 어떻게 해야 하나요?
    answer: >
      칩의 기본 관리자는 MPN의 주 파트너 연락처 여야 합니다. MPN이 새 연락처로 업데이트 되었는지 확인 하 고 지역 지원 팀에 문의 하 여 칩 변경을 요청 하세요.


      파트너 센터 대시보드의 왼쪽 메뉴에서 **지원** 을 선택 합니다. 범주로 **성과급** 을 선택 하거나 "항목 찾아보기" 영역에서 프로그램 이름을 검색 합니다.


      사용 가능한 토픽 관련 도움말을 확인 한 후에도 여전히 도움이 필요한 경우 권장 문서 – **지원 티켓 만들기** 옵션에서 바로 티켓을 만들 수 있습니다.
