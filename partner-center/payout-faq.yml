title: 지급 및 세금에 대한 일반적인 질문
summary: >
  **적절한 역할:** 계정 관리자 | 전역 관리자 | 인센티브 관리자


  이 문서에서는 파트너 센터 지급액 및 세금 세부 사항에 대한 질문과 대답을 제공합니다. 적용되는 주제에는 지급 시기, 소득 자격 확인, 지급 및 세금 프로필 설정의 중요성이 포함됩니다.
sections:
- name: 프로필 관리
  questions:
  - question: >
      지급 및/또는 세금 세부 정보를 제공하거나 업데이트해야 하는 이유는 무엇인가요?
    answer: >
      새 프로그램에 등록하는 모든 파트너는 등록을 완료하고 지급을 받으려면 유효한 지급 및 세금 세부 정보를 제공해야 합니다. Microsoft에서 지급 및 세금 프로필의 유효성을 검사한 후에만 등록이 완료된 것으로 간주됩니다.


      프로그램에 대한 규칙이 변경되거나 프로필의 측면이 만료되거나 오래된 경우 정보를 업데이트해야 할 수도 있습니다. 이 경우 개요 페이지에 필요한 작업 **상태(은행 및/또는 세금 프로필 업데이트)가** 표시됩니다.
  - question: >
      지급 및 세금 세부 정보를 찾고 설정하거나 업데이트할 어떻게 할까요? 있나요?
    answer: >
      파트너 센터 결제 및 세금 세부 정보를 업데이트하는 방법에 대한 자세한 내용은 [지급 계정 및 세금 양식 설정을 참조하세요.](set-up-your-payout-account.md)
  - question: >
      지급 및 세금 프로필 할당으로 이동할 때 내 등록이 표시되지 않는 이유는 무엇인가요?
    answer: >
      적절한 권한이 없거나 이러한 권한이 없는 계정으로 로그인했을 수 있습니다. 예를 들어 MPN 위치에 대한 인센티브 관리자만 지급 및 세금 프로필을 만들거나 관리할 수 있습니다. 은행 및 세금에 대한 권한을 관리하려면 조직 관리자에게 문의하세요.
  - question: >
      내 도메인으로만 로그인할 수 @onmicrosoft.com 있습니다.   어떻게 해야 합니까?
    answer: >
      AAD 계정에 더 많은 도메인을 추가하려면 계정 관리자에게 문의하세요.
  - question: >
      내 조직이 여러 프로그램에 참여하고 있습니다. 결제 및 세금 프로필을 여러 번 제공해야 합니까?
    answer: >
      조직의 요구 사항에 따라 달라집니다. 결제 프로필은 조직 수준에서 만들어지며, 조직 내의 여러 MPN ID 및 프로그램에 동일한 은행 프로필을 할당할 수 있습니다. 대부분의 경우 기존 프로필을 다시 사용하거나 새 프로필을 만들 수 있습니다.


      그러나 은행 프로필을 다른 국가 또는 지역에 적용하는 경우에는 현지 은행이나 세금 규칙이 적용될 수 있으므로 예외가 발생할 수 있습니다.


      MPN 위치에 대해 만든 세금 프로필은 동일한 MPN 위치가 다른 프로그램에 참여할 때 재사용되고 자동으로 채워집니다. 하지만 예외도 있을 수 있습니다. 예를 들어 새 인센티브 프로그램의 지급 규칙에 세금 프로필에 대한 추가 정보가 필요할 수 있습니다.
  - question: >
      Microsoft의 모든 인센티브 프로그램에 동일한 은행 및 세금 세부 정보를 사용할 수 있나요?
    answer: >
      회사가 여러 프로그램에 초대된 경우 모든 프로그램에 동일한 결제 계정을 사용하거나 다른 프로그램에 대해 다른 결제 계정을 사용하도록 선택할 수 있습니다.
  - question: >
      Microsoft는 은행 정보가 직원의 개인 은행 계좌가 아니라 실제로 회사의 정보인지 어떻게 확인하나요?
    answer: >
      이 정보를 편집할 수 있는 권한이 있는 인센티브 관리자의 역할이 적절한 직원에게만 제공되도록 하는 것은 회사의 책임입니다.
  - question: >
      내 세금 프로필이 만료되었습니다. 업데이트를 수정할 어떻게 할까요? 있나요?
    answer: >
      세금 프로필이 만료되거나 곧 만료되는 경우 Microsoft에 제공한 세금 양식을 업데이트해야 합니다. 다음 단계를 사용하여 세금 프로필을 업데이트합니다.


      1. 파트너 센터 [대시보드](https://partner.microsoft.com/dashboard/home)에 로그인한 다음 기어 아이콘을 선택하여 **설정** 메뉴를 엽니다.

      2. **계정 설정을** 선택하고 **지급 및 세금** 섹션을 확장한 다음 지급 및 **세금** 프로필을 선택합니다.

      3. **세금** 프로필 선택

      4. **만료 날짜** 열을 확인하고 만료되거나 만료될 세금 프로필로 이동합니다.

      5. **편집을** 선택하여 세금 프로필 편집 프로세스를 시작합니다.

      6. 세금 양식 섹션에서 업데이트된 세부 정보를 제공합니다.
- name: 소득이 잘못되거나 누락되었습니다.
  questions:
  - question: >
      소득이 누락된 이유는 무엇인가요?
    answer: >
      - 고객 주문이 아직 지급될 상태가 아닐 수 있습니다. 기업이 아닌 고객 주문의 경우 Microsoft는 고객 지불을 받아야 게시자에게 소득을 표시합니다. 기업 고객 주문의 경우 구매 주문 날짜로부터 1~2일 후 소득을 확인할 수 있습니다. [주문 보고서](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)의 주문 상태를 확인합니다.

      - 2019년 7월 이전의 거래 소득은 거래 기록 보고서에 표시되지 않을 수 있습니다. [지급 다운로드](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport)에서 기록 명세서를 확인합니다.

      - 지급 [주기의 시간 프레임을](payment-thresholds-methods-timeframes.md) 확인하고 소득이 지급 명세서에 표시되어야 하는 시기를 파악합니다.
  - question: >
      소득 금액이 예상과 다른 이유는 무엇인가요?
    answer: "- 주문이 고객에 의해 부분적으로 지불된 경우 수익 금액은 수수료 및 적절한 세금을 공제한 후 부분적으로 지불된 금액을 기반으로 합니다.\n- 국가별 세금 송금 책임을 확인합니다. 세금이 Microsoft에서 담당하는 국가에서 Microsoft는 게시자 소득에서 세금을 수집하고 공제합니다. 명세서에 표시된 거래 금액은 세후 금액입니다. [세금 세부 정보](tax-details-marketplace.md)를 참조하세요.\n- SaaS 및 IaaS 제안에는 표준 20% 대신 10%의 할인된 에이전시 요금이 부과되며 소득 비율은 90%입니다. IP Co-Sell 요구 사항입니다. 이 프로모션은 2021년 6월 30일까지 적용됩니다. \n\n**추가 정보:** [상업용 Marketplace Publisher 계약,](/legal/marketplace/msft-publisher-agreement) [지급 정책 세부 정보,](payout-policy-details.md) [결제 임계값, 방법 및 시간 프레임](payment-thresholds-methods-timeframes.md), 지불 [받기,](marketplace-get-paid.md) [세금 세부 정보](tax-details-marketplace.md), 지급 [명세서](payout-statement.md)\n"
- name: 소득 조정
  questions:
  - question: >
      지급 명세서를 분석의 주문 또는 사용 보고서에 맞게 조정하려면 어떻게 해야 하나요?
    answer: >
      분석 주문 및 사용 현황 보고서와 함께 지급 트랜잭션 기록 보고서에 표시되는 AssetID, orderID 및 품목 ID를 사용합니다. 다음 매핑을 사용합니다.


      - Payout Transaction History.AssetID = order.OrderID

      - Payout Transaction History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      고객 주문에 대한 지불이 언제 지급될지 어떻게 알 수 있나요?
    answer: >
      - 먼저 assetID를 사용하여 Orders 보고서에서 고객 주문을 [확인합니다.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)

      - 고객 보고서에서 고객 구독에 대한 고객 채널을 [확인합니다.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer)

      - 기업 고객의 경우 게시자 소득은 구매 주문 날짜 1~2일 후의 명세서에 표시됩니다.

      - 기업 외 고객의 경우 고객 결제가 수신된 후 1~2일 후에 게시자 소득이 명세서에 표시됩니다.


      **추가 정보:** 상업용 [Marketplace 분석의 지급](/azure/marketplace/partner-center-portal/orders-dashboard) [명세서](payout-statement.md), 주문 대시보드
- name: 지불 및 조정
  questions:
  - question: >
      지불이 누락된 이유는 무엇인가요?
    answer: >
      - 개요 [페이지에](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)지급 상태 및 세금 프로필 상태가 *유효한* 것으로 표시되어 있는지 확인합니다.

      - 지불의 최소 임계값을 충족하지 못했을 수 있습니다. 지불을 받으려면 소득이 $50 USD 이상이어야 합니다.
  - question: >
      내 계정이 결제되지 않도록 설정할 어떻게 할까요? 있나요?
    answer: >
      [지급 프로필](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)에서 지급액을 보유할 수 있습니다. 이렇게 하려면 **보류를** 확인하고 보류를 해제할 때까지 Microsoft에서 지급을 보류합니다.
  - question: >
      구매 통화와 다른 통화로 받는 이유는 무엇인가요?
    answer: >
      지급 통화는 지급 프로필에서 선택한 통화를 기준으로 합니다. 구매 통화는 고객이 지불한 통화를 기준으로 합니다.
  - question: >
      조정은 어떻게 수정하나요?
    answer: >
      지불 조정은 시스템 문제와 같은 보정 조정을 수용하기 위한 지불 수정입니다. 지급 명세서에서 ReasonCode는 조정 이유를 지정합니다. 이는 개별 트랜잭션과 직접 조정하기 위한 것이 아닙니다.


      **추가 정보:** [상업용 Marketplace Publisher 계약,](/legal/marketplace/msft-publisher-agreement) [지급 정책 세부 정보,](payout-policy-details.md) [세금 세부 정보,](tax-details-marketplace.md) [지불 임계값, 방법 및 시간 프레임](payment-thresholds-methods-timeframes.md)
- name: 세금
  questions:
  - question: >
      지급 명세서에서 Microsoft 또는 게시자 간의 세금 납부 책임을 식별하려면 어떻게 해야 하나요?
    answer: >
      거래 내역 다운로드에서 세금 모델 열을 찾습니다. MS 관리 또는 ISV 관리가 표시됩니다. [세금 세부 정보](tax-details-marketplace.md)에서 국가별 세금 규칙 및 지급 관련 사항을 참조하세요.
  - question: >
      서비스 수수료 세금 양식을 다운로드하려면 어떻게 해야 하나요?
    answer: >
      **지급 결제** 페이지의 **지불 목록** 섹션으로 이동합니다. 서비스 수수료 세금이 있는 지불의 경우 서비스 수수료 세금 양식에 대한 링크가 나타납니다.
  - question: >
      연말 세금 양식은 어디에서 찾을 수 있나요?
    answer: >
      연말 세금 양식을 보려면 [프로필 페이지](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage)로 이동합니다.
  - question: >
      거래에 대한 원천징수세는 어떻게 찾을 수 있나요?
    answer: >
      원천징수세는 W-9 양식을 제출한 미국 게시자에게 적용됩니다. 원천징수세는 월별 지불로 계산됩니다.


      **추가 정보:** [상업용 Marketplace Publisher 계약](/legal/marketplace/msft-publisher-agreement), 지급 정책 세부 [정보](payout-policy-details.md)
- name: 지급 명세서 액세스
  questions:
  - question: >
      지급 명세서에 액세스하려면 어떻게 해야 하나요?
    answer: "1. 사용자의 역할을 확인합니다. 지급 명세서에 액세스하려면 *금융 기여자* 또는 *계정 소유자* 역할이 있어야 합니다.\n2. 오른쪽 위 탐색에서 지급 아이콘을 선택하여 **지급** 명세서를 확인합니다. 트랜잭션 **기록,** **결제** 및 **다운로드** 중에서 선택합니다.\n\n**추가 내용:** [지급 역할 및 사용 권한,](payout-statement.md#roles-and-permissions)지급 [명세서](payout-statement.md) \n"
- name: 지급 명세서 보고서
  questions:
  - question: >
      거래 다운로드의 각 필드는 무엇을 의미하나요?
    answer: >
      특성 및 해당 의미에 대한 자세한 목록은 [지급 명세서를](payout-statement.md) 참조하세요.
  - question: >
      소득 상태는 무엇인가요?
    answer: >
      그러면 소득이 처리되지 않거나 처리되거나 전송된 것으로 표시됩니다.


      - **처리되지 않은** 경우 – 소득은 만기일까지 에스크로 기간에 있습니다.

      - **처리 –** 소득이 성숙했으며 월별 결제로 준비됩니다. 지급액은 매월 15일까지 릴리스됩니다.

      - **전송** – 지급 프로필에 따라 결제가 은행으로 성공적으로 릴리스되었습니다.
  - question: >
      서비스 수수료 세금 양식을 다운로드하려면 어떻게 해야 하나요?
    answer: >
      **지급 결제** 페이지의 **지불 목록** 섹션으로 이동합니다. 서비스 수수료 세금이 있는 지불의 경우 서비스 수수료 세금 양식에 대한 링크가 나타납니다.
  - question: >
      PDF로 원천징수세 양식을 다운로드할 어떻게 할까요? 있나요?
    answer: >
      **지급 결제** 페이지의 **지불 목록** 섹션으로 이동합니다. 원천징수세 양식에 대한 링크가 지불 옆에 표시됩니다. 원천징수세 양식은 상업용 마켓플레이스 지급이 아닌 선택한 인센티브 프로그램에만 적용됩니다.
  - question: >
      연말 세금 양식은 어디에서 찾을 수 있나요?
    answer: >
      연말 세금 양식을 보려면 [프로필 페이지](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage)로 이동합니다.


      **추가 읽기:** [지급 명세서,](payout-statement.md) [트랜잭션 기록 다운로드](payout-statement.md#transaction-history-download)
- name: 거래 기록 명세서
  questions:
  - question: >
      기록 정보를 볼 어떻게 할까요? 있나요?
    answer: >
      기록 명세서는 2019년 10월의 지급 데이터 스냅샷을 표시합니다. 아쉽게도 여기에 있는 지급 정보는 새로 고쳐지지 않습니다. 최신 정보를 받으려면 최신 데이터에 대한 지원 티켓을 제출합니다.


      **추가 읽기:** [지급 명세서,](payout-statement.md) [트랜잭션 기록 다운로드](payout-statement.md#transaction-history-download)
- name: 지급 내보내기 API
  questions:
  - question: >
      지급 데이터를 다운로드하려면 어떻게 해야 하나요?
    answer: >
      파트너 [지급 API를](https://apidocs.microsoft.com/services/partnerpayouts)사용합니다.
- name: 상업용 Marketplace 지급 정책
  questions:
  - question: >
      현재 에이전시 수수료 및 지급율을 찾으려면 어떻게 해야 하나요?
    answer: >
      - 상업용 Marketplace 게시자 계약을 확인합니다. 표준 에이전시 수수료는 20%입니다. SaaS 공동 판매 적격 트랜잭션의 할인 요금은 10%입니다. 프로모션 에이전시 수수료에 대한 공지를 확인합니다.

      - 지급 명세서에서 수익 비율은 지정된 트랜잭션에 대한 실제 지급률을 지정합니다.
  - question: >
      내 명세서에 소득이 표시되면 언제 Microsoft로부터 지불을 받을 수 있나요?
    answer: >
      - 소득이 처리되지 않음 상태이면 소득이 지불 처리될 달의 만기일을 확인할 수 있습니다. 결제가 준비되면 수익 상태가 "처리"로 변경됩니다.  Microsoft는 만기월 15일까지 지불을 지급합니다.

      - 신용 카드로 결제한 주문의 경우 Microsoft는 수익이 완성될 때까지 30일 동안 결제합니다.

       **추가 정보:** [상업용 Marketplace Publisher 계약,](/legal/marketplace/msft-publisher-agreement) [지급 정책 세부 정보,](payout-policy-details.md) [세금 세부 정보,](tax-details-marketplace.md) [지불 임계값, 방법 및 시간 프레임](payment-thresholds-methods-timeframes.md)
