title: 역량 - 질문과 대답
summary: >
  **적절한 역할**: MPN 파트너 관리자


  이 문서에서는 Microsoft 파트너 네트워크 역량 획득과 관련된 시험, 인증 및 소프트웨어 혜택에 대한 일반적인 질문에 답변합니다.
sections:
- name: 무시됨
  questions:
  - question: >
      사용 중지되는 시험 및 Microsoft 인증 목록은 어디에서 찾을 수 있나요?
    answer: >
      다음 리소스를 참조하세요.


      - [사용 중지 중인 시험](/learn/certifications/retired-certification-exams)

      - [사용 중지되는 인증](/learn/certifications/retired-certifications)
  - question: >
      내 멤버 자격은 언제 갱신할 수 있나요?
    answer: >
      갱신 기간이 시작된 다음 날 언제든지 기존 멤버 자격을 갱신할 수 있습니다. 갱신 기간은 구매 1주년 다음날에 시작됩니다. 예를 들어 2018년 9월 1일에 Microsoft Action Pack을 구입한 경우 갱신 기간은 2019년 9월 2일에 시작됩니다.
  - question: >
      조직의 사용자가 작성한 시험 및 인증을 확인하려면 어떻게 해야 합니까?
    answer: >
      역량을 획득하는 과정에서 전역 관리자 또는 MPN 파트너 관리자는 시험, 인증 또는 평가를 완료한 사용자를 분석할 수 있습니다. 또한 관리자는 역량의 요구 사항에 대해 진행 상황을 확인할 수 있습니다.


      다음과 같이 파트너 센터 수행할 수 있습니다.


      1. 파트너 센터 [대시보드](https://partner.microsoft.com/dashboard)에 로그인합니다.


      1. **MPN,** **역량** 을 선택합니다.


      1. 역량 페이지 위쪽에서 **기술 보고서 다운로드** 옵션을 찾아 선택합니다.


      조직의 기술에 대한 다른 보고서는 [파트너 센터 파트너 센터 Insights](partner-center-insights.md) 영역에서도 사용할 수 있습니다. 이러한 보고서를 보려면 보고서 뷰어 또는 **임원 보고서** **뷰어** 의 Insights 특정 역할을 할당해야 할 수 있습니다. MPN 파트너 관리자에게 이러한 역할 중 하나에 대한 액세스 권한을 부여하도록 요청해야 할 수 있습니다.


      다음과 같이 Insights 보고서를 봅니다.


      1. 파트너 센터 [대시보드](https://partner.microsoft.com/dashboard)에 로그인합니다.


      1. 파트너 센터 메뉴에서 **Insights** 선택한 다음 조직 **기술을** 선택합니다. 더 작은 메뉴가 나타납니다.


      1. 메뉴에서 **학습** 또는 **Microsoft Learn** 선택합니다.

         - **학습을** 선택하여 특정 기간에 대한 조직의 인증, 평가 및 시험 요약을 확인합니다. 이 보고서에 대한 자세한 내용은 [학습을 참조하세요.](insights-training-dashboard.md)

         - **Microsoft Learn** 선택하여 조직의 완료된 모듈 요약과 특정 기간 동안의 Learning 경로를 확인합니다. 이 보고서에 대한 자세한 내용은 [Microsoft Learn 분석 보고서를 참조하세요.](ms-learn-analytics.md)
  - question: >
      파트너 센터 사용자 기술 보고서에서 최신 사용자 평가를 보는 데 얼마나 걸리나요?
    answer: >
      파트너 대학 계정은 파트너 센터 사용자 계정에 연결됩니다. 사용자의 평가는 **72시간** 이내에 파트너 센터 사용자 기술 보고서에 표시됩니다.


      이 보고서에는 파트너 센터 역량 및 프로그램과 관련된 기술만 표시됩니다. (일부 사용 중지된 기술은 사용 중지된 후 12개월 이상 나타날 수도 있습니다.)


      특정 역량에 대한 요구 사항을 확인해야 합니다. 확인하려면 파트너 센터 [대시보드의](https://partner.microsoft.com/dashboard) **역량** 메뉴 옵션 또는 Microsoft 파트너 네트워크 역량 [페이지](https://partner.microsoft.com/membership/competencies)를 사용합니다.


      > [!NOTE]

      > 시험, 평가 또는 인증이 특정 역량의 요구 사항으로 구체적으로 언급되지 않는 한 해당 역량을 충족하는 것으로 간주되지 않습니다.
  - question: >
      골드 또는 실버 역량을 획득하거나 MAPS(Microsoft Action Pack Subscription)를 구매할 때 받을 수 있는 소프트웨어 혜택(예: 라이선스 사용 권한)은 무엇인가요?
    answer: >
      다음 리소스를 참조하세요.


      - 역량 파트너용 라이선스 테이블을 [다운로드합니다.](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx)


      - Microsoft Action Pack 구독 파트너에 대한 라이선스 테이블을 [다운로드합니다.](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf)
  - question: >
      Microsoft 인증 프로필 ID(MCP ID 또는 MCID)를 Microsoft 파트너 센터 계정에 연결할 어떻게 할까요? 있나요?
    answer: >
      [Microsoft Learn 계정을 파트너 센터 계정에 연결 을 참조하세요.](ms-learn-associate.md)
  - question: >
      역량 KPI 보고서에 반영된 성능 데이터를 볼 수 없는 이유는 무엇인가요?
    answer: >
      파트너 센터 [대시보드](https://partner.microsoft.com/dashboard) 또는 Microsoft 파트너 네트워크 역량 페이지에서 원하는 역량 아래의 요구 사항을 [확인합니다.](https://partner.microsoft.com/membership/competencies) 이렇게 하면 각 역량(예: 파트너 연결 유형, 제안 유형, TTM)을 획득하기 위한 요구 사항을 이해하는 데 도움이 됩니다.


      > [!NOTE]

      > 파트너 연결 유형이 특정 역량에 대한 요구 사항으로 구체적으로 언급되지 않는 한 성능 목표를 충족하는 것으로 인식되지 않습니다.

      >

      > 지난 12개월 동안의 데이터만 성능, 기술 또는 역량과 관련된 기타 요구 사항의 계산에 고려됩니다. Cloud Business Applications 역량과 같은 역량에 대한 성능 계산에 대한 자세한 내용은 [파트너 기여 지표를 참조하세요.](partner-contribution-indicators.md)
