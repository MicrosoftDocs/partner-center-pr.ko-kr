title: Microsoft 파트너 네트워크 혜택 FAQ
summary: >
  **적절한 역할**: MPN 파트너 관리자


  다음 문서에서는 MPN () 파트너의 MPN 멤버 자격 혜택, 역량 및 제품 라이선스에 대해 설명 하는 몇 가지 주요 Microsoft 파트너 네트워크 질문에 답변 합니다.
sections:
- name: COVID-19에 응답
  questions:
  - question: >
      Microsoft의 역량 기념일이 출시 되 고 있으며, COVID-19와 관련 된 영향 때문에 역량 요구 사항을 충족할 수 없습니다. 무엇을 해야 하나요?
    answer: >
      역량 예정일 날짜가 2021 년 1 월 1 일부 터 6 월 30 일 사이에 있는 경우 2022에서 다음 기념일을 통해 기존 역량 또는 역량 (클라우드 Business Applications 역량 제외)을 확장 합니다. 시험 또는 성능 요구 사항을 충족 하지 않아도 되지만, 계속 해 서 역량 요금을 지불 하 게 됩니다. 자세한 내용은 [블로그 게시물](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/)을 참조 하세요.
- name: Membership
  questions:
  - question: >
      역량을 갱신 하는 프로세스 및 타이밍은 무엇 인가요?
    answer: >
      회사는 파트너 센터에서 역량을 갱신할 수 있습니다.역량 성능 요구 사항을 충족 하 고, 매년 필요한 시험 및 기술의 유효성을 검사 하 고, 갱신 기간 내에 연간 요금을 지불 하 여 역량 상태와 관련 혜택에 대 한 액세스를 유지 해야 합니다.


      역량을 갱신 하기 전에 회사의 전역 관리자 또는 계정 관리자는 비즈니스 정보를 검토 하 고 업데이트 해야 합니다. 파트너 센터의 회사 프로필에 액세스 하 여 상태를 확인 하 고 업데이트 해야 하는 정보를 검토할 수 있습니다.정보를 확인 하려면 추가 설명서가 필요할 수 있습니다.  


      갱신 기간은 구매 1주년 다음날에 시작됩니다. 예를 들어 2020 년 9 월 1 일에 Microsoft Action Pack를 구매한 경우 30 일 갱신 기간은 2021 년 9 월 2 일에 시작 됩니다. 회사의 전역 관리자 및 MPN 관리자 역할은 기념일 및 30 일 후에 갱신 통신을 받습니다. 갱신 기간 중에는 연결 된 혜택에 계속 액세스할 수 있습니다.


      자세한 내용은 [갱신 MPN 제품](renew-mpn-offers.md)을 참조 하세요.
  - question: >
      Microsoft Action Pack를 언제 갱신할 수 있나요?
    answer: >
      회사는 갱신 기간 동안 파트너 센터에서 Microsoft Action Pack를 갱신할 수 있습니다.


      Action Pack를 갱신 하기 전에 회사의 전역 관리자 또는 계정 관리자가 회사 비즈니스 정보를 검토 하 고 업데이트 해야 합니다. 파트너 센터에서 회사 프로필에 액세스 하 여 상태를 확인 하 고 업데이트 해야 하는 정보를 이해할 수 있습니다.정보를 확인 하려면 추가 설명서가 필요할 수 있습니다.  


      갱신 기간은 구매 1주년 다음날에 시작됩니다. 예를 들어 2020 년 9 월 1 일에 Microsoft Action Pack를 구매한 경우 30 일의 갱신 기간은 2021 9 월 2 일에 시작 됩니다. 갱신 기간 중에는 관련 혜택에 계속 액세스할 수 있습니다.


      자세한 내용은 [갱신 MPN 제품](renew-mpn-offers.md) 을 참조 하세요.
  - question: >
      Microsoft Action Pack와 학습 Action Pack의 차이점은 무엇 인가요?
    answer: >
      Microsoft Action Pack은 Microsoft 기술에 익숙해지고 솔루션/서비스를 구축 하는 것과 같은 파트너에 게 도움이 되는 리소스 포트폴리오입니다. 역량을 보유 하 고 있는지 여부에 관계 없이 하나의 Microsoft Action Pack 구매할 수 있습니다.


      학습 Action Pack는 학습 파트너 프로그램의 항목 수준입니다. 학습 프로그램은 기술 교육을 제공 하는 비즈니스에 대 한 리소스를 제공 하거나 학습 방법을 제공 합니다. [학습 Action Pack](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) 는 파트너 들이 다양 한 Microsoft 제품 라인에서 전문가가 되 게 하는 데 도움이 되는 교육 및 마켓플레이스 및 혜택에 대 한 할인을 제공 합니다 Microsoft Action Pack 및 학습 Action Pack에 대 한 [라이선스 표](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) 를 참조 하세요.
  - question: >
      30 일의 갱신 기간 동안 역량 또는 Action Pack 혜택은 어떻게 되나요?
    answer: >
      MPN 계약에 따라 멤버 자격이 활성화 된 동안에도 프로그램 혜택에 계속 액세스할 수 있습니다. 멤버 자격이 만료 되 면 혜택에 대 한 액세스가 손실 됩니다.


      자세한 내용은 [갱신 MPN 제품](renew-mpn-offers.md) 을 참조 하세요.
- name: 제품 라이선스
  questions:
  - question: >
      제품 라이선스에 대 한 Microsoft 파트너 네트워크의 파트너에 대 한 현재 혜택은 무엇 인가요?
    answer: >
      제품 라이선스 (내부 사용 라이선스 또는 내부 사용 권한이 라고도 함)는 역량을 확보 하거나 Microsoft Action Pack를 구매 하는 파트너의 혜택에 포함 됩니다. [Microsoft 파트너 네트워크 프로그램 가이드](https://aka.ms/partner-benefits-use-guide)에서 제품 라이선스의 현재 제안 목록을 가져옵니다.
  - question: >
      단일 토큰이 여러 구독의 잠금을 해제 하는 데 사용 될 수 있나요?
    answer: >
      아니요, 여러 구독의 잠금을 해제 하기 위해 토큰을 분할할 수 없습니다. 토큰은 제공 된 형식으로 사용 해야 합니다. 예를 들어 25 자리 토큰은 5 개의 서로 다른 토큰으로 나눌 수 없습니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      잘못 된 테 넌 트에서 cloud services에 대 한 토큰을 활성화 하거나 확장 하는 대신 사용자를 추가 하는 경우 대체 토큰을 얻을 수 있나요?
    answer: >
      잘못 된 테 넌 트의 클라우드 서비스 활성화 및 기존 구독에서 실수로 추가 된 사용자에 대 한 대체 토큰은 원래 토큰 활성화 후 30 일 내에 한 번만 실행할 수 있습니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      온-프레미스 소프트웨어 제품 라이선스의 경우 설치를 위한 제품 키가 필요 한가요?
    answer: >
      제품 키는 일부 제품에만 필요합니다. 정품 인증은 Windows server 및 클라이언트 운영 체제와 모든 Microsoft Office 클라이언트 응용 프로그램에 필요 합니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      모든 설치 및 활성화를 사용 하는 경우 제품 키를 더 확보할 수 있나요?
    answer: >
      발급 된 일부 제품 키는 MAK (복수 정품 인증 키)입니다. 이러한 제품은 한정 된 수의 설치, 활성화 또는 사용자를 포함 합니다. 모든 설치 및 활성화를 사용 하는 경우 제품 키가 작동 하지 않습니다. 이러한 제품 키에 대 한 추가 활성화는 허용 되지 않습니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      역량 또는 Microsoft Action Pack를 갱신 하지 않기로 결정 한 경우 온-프레미스 소프트웨어 제품 라이선스를 계속 사용할 수 있나요?
    answer: >
      아니요. 역량 attainment 및 Microsoft Action Pack와 함께 제공 되는 온-프레미스 소프트웨어 제품 라이선스는 영구적인 기능이 아닙니다. 회원 자격 중에만 이러한 라이선스를 사용할 수 있는 권한이 부여 됩니다. 역량 또는 Action Pack를 갱신 하지 않도록 선택 하는 경우 상업적 라이선스를 통해 라이선스 권한을 얻거나 Microsoft 파트너 네트워크를 통해 가져온 온-프레미스 소프트웨어를 제거 해야 합니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      Microsoft Action Pack Visual Studio Enterprise 구독을 포함 합니까?
    answer: >
      아니요, Microsoft Action Pack는 Visual Studio Professional 구독만 포함 합니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      역량 attainment 또는 Microsoft Action Pack와 함께 제공 되는 Visual Studio 구독을 공유할 수 있나요?
    answer: >
      아니요, Visual Studio 구독은 사용자별로 사용이 허가 되 고 유효 하도록 할당 및 활성화 되어야 합니다. 로그인 자격 증명 공유가 허용 되지 않습니다.


      자세한 내용은 Microsoft 파트너 프로그램 가이드 [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide) 를 참조 하세요.
  - question: >
      회사에서 제공 하는 제품 라이선스의 수를 어떻게 알 수 있나요?
    answer: >
      파트너 센터에서 역량 attainment 또는 Action Pack에 포함 된 제품 라이선스 및 기타 혜택을 보고 관리할 수 있습니다. [파트너 네트워크 혜택 관리](manage-your-partner-network-benefits.md)에 대해 자세히 알아보세요.
  - question: >
      회사에서 역량 attainment 또는 Action Pack를 통해 제공 되는 제품 라이선스를 어떻게 사용할 수 있나요?
    answer: >
      Microsoft는 혁신적인 솔루션을 구축 하 고 Microsoft 제품 및 기술에 익숙해질 수 있도록 Microsoft Action Pack를 구매 하거나 하나 이상의 역량을 확보 하는 Microsoft 파트너 네트워크 파트너를 위한 제품 라이선스를 포함 합니다. 역량 attainment 및 Action Pack에 포함 된 제품 라이선스에 대 한 사용 약관은 [Microsoft 파트너 네트워크 프로그램 가이드](https://aka.ms/partner-benefits-use-guide)에 설명 되어 있습니다.
  - question: >
      회사에서 역량 attainment 또는 Action Pack를 통해 사용할 수 있는 제품 라이선스를 어떻게 사용할 수 있는지에 대 한 제한이 있나요?
    answer: >
      예, 제한 사항이 있습니다. 제품 사용 약관은 Microsoft 라이선스 프로그램을 통해 구입한 상용 라이선스와 다릅니다. 자세한 내용은 [제품 라이선스 사용 조건](https://www.microsoft.com/licensing)을 참조 하세요. 제품 라이선스에는 소프트웨어 보증이 포함 되지 않으며 제품 라이선스에 대 한 몇 가지 제한 사항이 있습니다. [Microsoft 파트너 네트워크 프로그램 가이드](https://aka.ms/partner-benefits-use-guide)에서 제품 라이선스에 대 한 사용 약관을 검토할 수 있습니다.
  - question: >
      회사에 적용 되도록 파트너 센터에 제품 라이선스를 추가 하려면 어떻게 해야 하나요?
    answer: >
      역량 attainment에 포함 된 제품 라이선스 및 Action Pack에는 Microsoft 라이선스 프로그램을 통해 구입한 상용 라이선스와 다른 사용 약관이 있습니다. [Microsoft 라이선스](https://www.microsoft.com/licensing)에 대 한 회사의 라이선스 요구를 충족 하기 위한 옵션을 검토 하는 것이 좋습니다.
  - question: >
      최근이 역량을 가진 Microsoft 파트너 네트워크에서 다른 회사와 병합 했습니다. 파트너 센터의 계정 병합 기능을 사용할 때 현재 제품 라이선스를 모두 유지 하 시겠습니까?
    answer: >
      역량 attainment 및 Action Pack 구매는 파트너 전역 계정을 통해 파트너 센터에서 완료 됩니다. 파트너 센터에서 계정 병합 기능을 사용 하는 경우 각 계정의 기존 혜택은 다음 갱신까지 그대로 유지 됩니다. 갱신할 때 역량 attainment 및 Action Pack에 포함 된 혜택은 파트너 회사의 파트너 전역 계정에 대해 구현 됩니다.


      -   Microsoft Action Pack: 파트너 회사는 파트너 전역 계정 마다 하나의 Action Pack를 구매할 수 있습니다.


      -   역량: 파트너 회사는 최고 attainment에 연결 된 핵심 혜택의 패키지 하나를 받고 파트너의 글로벌 계정에 대 한 역량 별 혜택을 받습니다.


      [계정 병합](merge-accounts.md) 정보를 검토 하 여 기능이 작동 하는 방식 및 회사의 요구 사항에 적합 한지 결정 하는 방법에 대해 자세히 알아보세요.
  - question: >
      파트너 센터 회사의 제품 라이선스에 대한 질문이 있습니다. 어디에서 도움을 받을 수 있나요?
    answer: >
      도움이 될 수 있는 리소스에 대한 링크를 [파트너 센터 지원 섹션으로](https://partner.microsoft.com/support) 이동하거나 필요한 경우 파트너 지원 팀과 티켓을 열 수 있습니다.
