title: Microsoft 파트너 네트워크 이점-FAQ (질문과 대답)
summary: >
  **적절한 역할**: MPN 파트너 관리자


  이 문서에서는 MPN (Microsoft 파트너 네트워크) 혜택에 대 한 일반적인 질문을 다룹니다.
sections:
- name: 일반적인 질문
  questions:
  - question: "\"혜택 만료 날짜\"의 의미\n"
    answer: "혜택 만료 날짜는 혜택을 활성화 하는 마지막 날짜를 의미 합니다.\n\n1 년 등록 기간 동안 사용 가능한 혜택을 사용 하기 위해 갱신 날짜를 사용할 수 있습니다. MPN 대시보드의 [멤버 자격 제안](https://partner.microsoft.com/dashboard/mpn/offers) 페이지에서 갱신 시작 날짜를 찾을 수 있습니다.\n\n그러나 해당 클라우드 포털에서 키를 사용 하는 날부터 1 년 동안 제품 키를 사용할 수 있습니다.\n\n예를 들어 혜택 만료 날짜가 2021 년 1 월 31 일 이면 2021 년 1 월 31 일까 지 적절 한 클라우드 포털에서 키를 교환 해야 합니다. 2020 년 12 월 1 일에 제품 키를 사용 하는 경우 혜택 만료 날짜가 1 월 31 일 이더라도 2021 년 12 월 1 일까 지 해당 키를 사용할 수 있습니다.\n\n> [!NOTE]  \n> 사용자 할당을 요구 하는 혜택이 있는 경우 (예: Visual Studio 구독) 등록 갱신 날짜 이후 30 일 동안 추가 된 혜택을 활성화 하 고 사용할 수 있습니다.\n"
  - question: >
      내 혜택 갱신 어떻게 할까요?
    answer: >
      다음 절차를 사용 하 여 혜택을 갱신 하세요.


      1. [파트너 센터 대시보드](https://partner.microsoft.com/dashboard/)에 로그인합니다.


      2. 왼쪽 탐색 영역에서 **MPN** 를 선택 합니다.


      3. **MPN** 탭에서 **혜택** 옵션을 선택 합니다.


      4. 원하는 혜택을 활성화 합니다.


      원하는 혜택을 사용할 수 없는 경우 파트너 센터 구성원 자격을 갱신 하 고 위의 프로세스를 반복 해야 합니다.
  - question: >
      내가 구독을 곧 만료 한다고 알려주는 알림을 받았습니다.
    answer: >
      알림을 생성 한 클라우드 포털에 로그인 하 고, 기존 구독의 만료 날짜를 검토 한 후 만료 구독에 라이선스를 추가 하거나, 등록의 다음 해에 대 한 기존 구독을 연장 합니다.
  - question: >
      내 멤버 자격을 갱신할 수 있는 경우
    answer: >
      갱신 시작 날짜가 시작된 후에는 언제든지 기존 멤버 자격을 갱신할 수 있습니다.
- name: Azure 및 클라우드 정품 인증 혜택
  questions:
  - question: >
      Azure에서 라이선스 추가, 확장/갱신 작업 방법
    answer: "라이선스를 추가 하는 경우 기존 구독의 총 라이선스 수를 늘립니다.\n\n구독을 갱신 하거나 확장 하는 경우 라이선스 수는 동일 하 게 유지 되지만 이러한 구독에 대 한 시간을 연장 합니다.\n\n> [!IMPORTANT]  \n> 기존 구독에 라이선스를 추가 하도록 선택 하면 기존 및 추가 된 라이선스의 수에 따라 12 개월 이내에 구독이 만료 됩니다. 키를 입력 한 후에는 다시 사용할 수 없습니다. 키를 사용 하기 전에 라이선스를 추가 하거나 구독을 갱신/확장 해야 하는지 여부를 이해 해야 합니다.\n"
  - question: >
      고객 계정에 대 한 라이선스를 활성화할 수 있나요?
    answer: >
      아니요. 제품 라이선스는 데모용으로 발급 됩니다. 판매 및 마케팅 직원은이 소프트웨어를 사용 하 여 제품을 고객에 게 표시할 수 있지만 데모 제품은 고객 하드웨어 또는 인프라에 설치할 수 없으며 파트너 감독와 함께 사용 해야 합니다.
  - question: >
      Azure 대량 크레딧을 사용자에 게 할당 하는 데 문제가 있습니다. 제가 뭘 해야 하나요
    answer: >
      Azure 대량 신용 제품을 다른 제품에 결합할 수 없습니다. 사용자 할당이 작동 하지 않는 경우 할당 하려는 사용자가 Microsoft 기업계약, Cloud Solution Partner, Azure in Open, Azure Pass, Action Pack 등의 다른 라이선스, 선불 또는 신용 제품을 이미 사용 하 고 있는 것입니다. 사용자가 이러한 계약이 나 계획 중 하나를 구독 하지 않고 여전히 할당할 수 없는 경우 Microsoft 지원에 문의 하세요.
- name: Visual Studio 혜택
  questions:
  - question: >
      파트너 센터에서 Visual Studio 정품 인증이 작동 하는 방식
    answer: "다음 단계를 수행 하 여 파트너 센터 또는 AAD (Azure Active Directory) 테 넌 트의 사용자 관리 목록에 있는 모든 사용자에 게 구독을 할당할 수 있습니다.\n\n1. [파트너 센터 대시보드](https://partner.microsoft.com/dashboard/)에 로그인합니다.\n\n2. 파트너 센터 메뉴에서 **MPN** 를 선택 합니다.\n\n3. **혜택** 을 선택 하 고 **Visual Studio** 를 선택 합니다.\n\n4. 사용 가능한 기존 Visual Studio 구독에 원하는 사용자를 할당 합니다.\n\n구독을 할당 한 후에는 사용자가 Visual Studio에 로그인 하 여 관리 해야 합니다.\n\n> [!Note]  \n> 원래 할당 시간 이후 90 일이 경과한 경우에는 한 구독자에서 다른 구독자로 Visual Studio 구독을 다시 할당할 수 있습니다.\n"
- name: 기술적 이점 및 지원
  questions:
  - question: >
      파트너 센터에서 다운로드 한 소프트웨어를 설치할 수 없습니다. 어떻게 할까요? 도움말 보기
    answer: >
      설치, 활성화 및 기타 제품 관련 도움말은 Microsoft 지원를 통해 제공 됩니다. 도움을 받으려면 다음 단계를 수행 합니다.


      1. [파트너 센터 대시보드](https://partner.microsoft.com/dashboard/)에 로그인합니다.


      2. 파트너 센터 메뉴에서 **MPN** 를 선택 합니다.


      3. **혜택** 을 선택 하 고 **기술 혜택** 을 선택 합니다.


      4. 기술 혜택 섹션을 사용 하 여 액세스 ID/계약 ID를 활성화 하 고 받을 수 있습니다.


      5. [Microsoft 지원](https://support.microsoft.com/supportforbusiness/productselection)에 로그인 합니다.


      6. 설치 하려는 제품을 선택 하 고 기술 지원 티켓을 만듭니다.
