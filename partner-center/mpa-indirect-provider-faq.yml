title: 간접 공급자가 간접 대리점이 MPA(Microsoft 파트너 계약)를 수락하는 데 도움이 되는 방법
summary: "**적절한 역할:** 전역 관리자 | 관리 에이전트 | 판매 에이전트\n\n다음 질문과 답변은 간접 대리점이 MPA를 수락하는 방법과 이유를 이해하는 데 도움이 되는 잠재적인 문제 및 해결 방법을 다룹니다. \n\n클라우드 솔루션 공급자 프로그램의 간접 공급자, 직접 청구 파트너 및 간접 대리점은 이 정보가 유용하다는 것을 알게 됩니다.\n"
sections:
- name: MPA 프로그램 및 정책에 대한 질문
  questions:
  - question: >
      간접 대리점이 MPA를 수락하지 않는 경우 법적 의미는 무엇인가요?
    answer: "본인(간접 대리점)이 MPA를 수락하지 않는 한 CSP 프로그램에서 간접 공급자(배포자)와 거래할 수 없습니다. 비즈니스를 수행하려는 각 [CSP 지역에](regional-authorization-overview.md) 대해 MPA를 수락해야 합니다. 간접 대리점이 해당 CSP 지역의 간접 공급자와 CSP 트랜잭션을 수행하려면 CSP 지역당 하나 이상의 MPA 서명이 필요합니다. \n"
  - question: >
      MPA를 로컬 언어로 사용할 수 있나요?
    answer: "아니요. 영어로만 사용할 수 있습니다. \n"
  - question: >
      제 재판매인은 이미 간접 재판매인으로 등록되어 있다고 생각합니다. 이러한 재판매인은 클라우드 구독을 재판매할 수 있었지만 MPA를 수락할 수 있는 옵션은 없습니다. 왜 그럴까요?
    answer: >
      대리점이 파트너 센터 로그인할 수 있지만 MPA를 수락하거나 CSP Indirect Reseller 프로그램에 등록되었는지 확인하는 옵션이 표시되지 않는 경우 MPN 프로그램에만 등록되었지만 간접 Reseller로 CSP에 등록되지 않았을 가능성이 큽니다. 과거에는 CSP 프로그램에 공식적으로 등록되지 않은 경우에도 대리점이 간접 공급자를 통해 거래할 수 있도록 허용했습니다.


      이제 공식 CSP 간접 대리점이 될 차례입니다.

      이는 CSP에서 거래한 "Advisor" 파트너에도 적용됩니다. 간접 대리점이 간접 공급자와 거래하려면 Microsoft는 모든 CSP 비즈니스 지역에 활성 CSP Indirect Reseller 계정이 필요합니다.
  - question: >
      여러 국가에서 여러 간접 공급자(배포자)와 작업합니다. 각 CSP 국가에서 MPA를 수락해야 합니까?
    answer: "MPN ID에 대해 CSP 지역당 하나 이상의 MPA 서명이 필요합니다. 예를 들어 프랑스에 MPN ID가 있고 CSP Indirect Reseller 프로그램에 등록하고 MPA를 수락한 경우 전체 [CSP 유럽 지역에서](regional-authorization-overview.md#europe-region-and-market) 규정을 준수하며 다른 유럽 국가에서 MPA를 수락할 필요가 없습니다. 전체 CSP 유럽 지역에서 간접 공급자와 거래할 수 있습니다. \n"
  - question: >
      저는 프랑스에 있는 직접 청구 파트너이며 이탈리아에 있는 간접 공급자와 거래하는데, 하나는 직접 청구이고 다른 하나는 간접 대리점인 두 개의 MPA를 수락해야 하나요?
    answer: CSP 지역에서 직접 청구 MPA를 이미 수락한 경우 CSP 간접 대리점 MPA를 수락할 필요가 없습니다. 그러나 MPN 계정이 파트너 센터 있고 간접 공급자와 공유하는 MPN ID가 파트너 센터 있는지 확인해야 합니다.
  - question: >
      매년 간접 대리점 MPA 계약에 계속 동의해야 합니까?
    answer: >
      매년 수락할 필요가 없습니다. 간접 공급자와 거래하려면 규정 준수를 유지하려면 CSP 지역당 하나 이상의 MPA를 수락해야 합니다.
  - question: "구독이 변경되지 않는 경우 대리점이 계약에 동의하는지 여부가 중요합니까? \n"
    answer: "간접 대리점이 MPA를 수락하지 않으면 간접 공급자와의 거래가 차단됩니다. Microsoft 인센티브가 영향을 받게 됩니다. \n"
  - question: >
      MPA를 수락하지 않으면 파트너 센터 끄나요? 대리점이 MPA를 수락하지 않는 경우 정확한 위험은 무엇인가요?
    answer: "간접 대리점은 간접 공급자(배포자)와의 거래가 차단됩니다. 가까운 시일 안에 간접 대리점에 오프보치할 계획은 없습니다. \n"
  - question: >
      제 대리점에서 퇴사한 직원이 MPA를 이미 수락했다고 말했습니다. 다시 동의해야 합니까?
    answer: >
      예
  - question: >
      내 대리점이 최근에 회사 이름을 변경했지만 MPA를 이미 수락했습니다. 다시 동의해야 합니까?
    answer: >
      예
  - question: >
      MPA 수락에 대해 대리점과 통신해야 합니까? 아니면 Microsoft에서 직접 대리점과 협력하여 MPA를 수락하나요?
    answer: >
      간접 공급자는 모든 간접 대리점과 명확하게 통신하고 MPA를 수락하지 않는 것에 대한 영향을 인식하도록 해야 합니다. 또한 MPA를 수락할 때 적절한 지원 및 지침을 제공해야 합니다. 해결할 수 없는 중요한 문제의 경우 이 파트너 센터 지원 항목을 사용하여 Microsoft로 리디렉션해야 합니다.
  - question: "대리점이 MPA에 동의하고 최신 MPA가 수락되었는지 확인하는 방법을 설명하는 문서가 있나요? \n"
    answer: "다음은 간접 대리점이 MPA를 수락하고 규정을 준수하는 데 도움이 되는 몇 가지 유용한 공개 링크입니다. \n\n- [CSP용 MPA(Microsoft 파트너 계약)(MPN](microsoft-partner-agreement.md) 계정을 마이그레이션하고 파트너 센터 MPA를 수락하는 단계별 지침 포함)\n- [CSP 프로그램에서 간접 공급자와 협력](indirect-reseller-tasks-in-partner-center.md)\n- [파트너 계정의 위치 관리](manage-locations.md)\n"
- name: MPN 및 CSP 계정 구조에 대한 질문
  questions:
  - question: >
      내 MPN 계정과 CSP 계정 간의 차이점은 무엇이며 어떻게 관련되어 있나요?
    answer: "MPN 계정을 사용하여 Microsoft의 멤버 자격을 관리해야 합니다. 만드는 자회사 수에 따라 하나의 글로벌 MPN ID(PGA) 및 하나 또는 여러 위치 MPN ID(PLA)를 제공합니다. CSP 계정은 위치 MPN ID와 연결되며 간접 공급자와 거래하거나 인센티브 관리에 사용됩니다. \n\n\n- [파트너 계정의 위치 관리](manage-locations.md)\n\n- [조직 프로필 확인](update-your-partner-profile.md)\n\n- [Microsoft 파트너 네트워크 멤버십 혜택](mpn-overview.md)\n\n\n위치 MPN ID와 연결된 CSP 계정을 사용하면 간접 공급자와 작업하고, 고객을 관리하고, 인센티브도 받을 수 있습니다.\n    \n- [CSP 파트너를 위한 MPA(Microsoft 파트너 계약)](microsoft-partner-agreement.md)\n\n- [CSP 프로그램에서 간접 공급자와 협력](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      글로벌 MPN ID와 위치 MPN ID의 차이점은 무엇인가요?
    answer: "MPN 글로벌 계정은 본사와 동일하며 MPN 위치는 자회사입니다.  고유한 전역 MPN ID(PGA MPN ID)와 하나 또는 여러 개의 고유한 위치 MPN ID(PLA MPN ID)가 있습니다. MPN 계정으로 파트너 센터 로그인하고, 설정, 계정 **설정,** **식별자** 페이지로 이동하여 MPN ID를 확인할 수 있습니다. \n\n다른 국가에 자회사가 있는 경우 해당 국가에서 MPN 위치를 만들고 위치 MPN ID를 얻을 수 있습니다. 그런 다음 이러한 위치 MPN ID를 사용하여 CSP 프로그램에 등록하고, 간접 공급자와 정보를 공유하고, 인센티브가 부여됩니다. \n\n- [파트너 계정의 위치 관리](manage-locations.md)\n\n문제가 발생하는 경우 파트너 센터 내에서 [지원 티켓을](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) 제기합니다. \n"
  - question: >
      CSP Indirect Reseller 프로그램에 등록하는 동안 사용할 MPN ID를 모릅니다.
    answer: >
      [CSP Indirect Reseller 프로그램에 등록하기](indirect-reseller-tasks-in-partner-center.md)전에 파트너 센터 활성 MPN 계정이 있어야 합니다. MPN ID 국가 및 CSP 계정 국가를 성공적으로 연결하려면 일치해야 하며 MPN ID는 파트너 센터 있어야 합니다. MPN 계정에 로그인합니다(MPN 및 CSP 로그인 자격 증명이 다를 수 있음). 설정   ->  **계정 설정**  ->  **조직 프로필**  ->  **식별자로** 이동하여 CSP 계정의 국가와 일치하는 "위치" **형식의** MPN ID를 찾습니다. CSP 등록 프로세스 중에 MPN ID를 CSP 계정에 연결하기 전에 [MPN 위치에](manage-locations.md) 대해 자세히 알아봅니다.
  - question: >
      내 CSP 계정과 연결된 MPN ID를 확인할 어떻게 할까요? 있나요?
    answer: "CSP Indirect Reseller 계정에 로그인합니다. **설정** -> **계정 설정** -> **조직 프로필** -> **식별자** 로 이동합니다. 페이지의 CSP 영역에서 **연결된 MPN ID는** CSP 계정과 연결된 MPN ID이며 CSP 트랜잭션에 대한 간접 공급자에게 제공되어야 합니다. \n"
  - question: >
      내 MPN ID를 모두 보려면 어떻게 해야 합니까?
    answer: >
      MPN 계정 자격 증명을 사용하여 파트너 센터 로그인합니다(MPN 및 CSP 로그인 자격 증명이 다를 수 있음). **설정** **계정 설정** 조직 프로필 식별자를 선택하여  ->    ->   MPN ID를 봅니다. 새 MPN 위치/자회사를 추가하려면 **법적 프로필로** 이동하여 **위치 추가를** 클릭합니다.
- name: CSP 지역 권한 부여에 대한 질문
  questions:
  - question: >
      CSP 지역이란?
    answer: >
      CSP 지역은 CSP 비즈니스를 수행할 수 있는 하나 이상의 국가로 구성됩니다. 예를 들어 비즈니스에는 간접 공급자와의 작업, 고객과의 연결, 거래 및 인센티브 발생이 포함됩니다. CSP 지역에서 비즈니스를 수행하려면 하나 이상의 CSP 계정(office 365 작업 계정)이 필요합니다. [CSP 지역에](regional-authorization-overview.md)대해 자세히 알아보세요.


      CSP Indirect Reseller 경우 동일한 지역의 간접 공급자와 파트너 관계를 맺어야 하며 동일한 지역의 고객에게만 판매할 수 있습니다.
  - question: >
      내 MPN ID를 내 테넌트와 연결할 수 없는 이유는 무엇인가요?
    answer: "MPN ID를 테넌트와 연결할 수 없고 오류가 표시되는 경우 MPN ID와 테넌트는 동일한 국가에 있지 않음을 의미합니다. 연결이 작동하려면 둘 다 동일한 국가에 있어야 합니다. 이 요구 사항은 Microsoft 인센티브가 국가 및 MPN ID 수준별로 지급되기 때문입니다. 예를 들어 프랑스에 CSP 계정이 있는 경우 유료 인센티브 받기 위해 프랑스에도 MPN 위치(MPN ID)가 필요합니다. MPN ID(미국) 는 동일한 CSP 지역에 있더라도 작동하지 않습니다. \n\n이 문제를 해결하려면 CSP 국가와 동일한 국가에 MPN 위치를 만듭니다. [MPN 위치를 관리하는](manage-locations.md)방법에 대해 자세히 알아봅니다.\n"
  - question: >
      프랑스에 CSP Indirect Reseller 계정이 있습니다. 독일 간접 공급자와 파트너 관계를 맺을 수 있나요?
    answer: >
      예. CSP Indirect Reseller 계정이 CSP 지역에서 활성화되면 동일한 계정을 사용하여 전체 지역에서 비즈니스를 수행할 수 있습니다. [CSP 지역에](regional-authorization-overview.md)대해 자세히 알아보세요.
  - question: >
      저는 미국의 간접 대리점입니다. 영국 간접 공급자와 파트너 관계를 맺을 수 있나요?
    answer: >
      아니요. CSP는 지역 프로그램입니다. 간접 대리점과 간접 공급자의 CSP 계정은 비즈니스를 수행하려면 동일한 CSP 지역에 있어야 합니다. 이 문제를 해결하려면 유럽 지역에서 새 CSP 계정을 만들고 CSP 계정 국가와 동일한 국가에서 MPN 위치를 만든 다음 간접 공급자의 관계 요청을 수락해야 합니다. 예를 들어, 프랑스에 CSP Indirect Reseller 계정을 만들고, 프랑스에 MPN 위치를 만든 다음, 프랑스 또는 CSP 유럽 지역의 다른 국가에 있는 간접 공급자의 초대를 수락할 수 있습니다.
  - question: >
      파트너 센터 MPN 및 CSP 계정을 두 개 이상 사용할 수 있나요?
    answer: >
      회사에서 수행하는 비즈니스의 CSP 지역에 따라 MPN 계정(로그인)과 하나 또는 여러 CSP 계정(로그인)만 가질 수 있습니다. 예를 들어 미국(자회사), 미국(자회사) 및 오스트레일리아(자회사)의 위치가 있는 미국(HQ)에 MPN 계정이 있을 수 있습니다.

      MPN 계정과 동일한 로그인 자격 증명을 가진 하나의 CSP 계정(Office 365 계정)이 미국에 있을 수 있습니다. 두 번째 CSP 계정은 미국에 있을 수 있습니다. 유럽 지역에서 CSP 비즈니스를 관리하기 위한 로그인 자격 증명이 서로 다르고, 오스트레일리아에서 CSP 비즈니스를 관리하기 위한 다른 두 개의 로그인 자격 증명이 있는 오스트레일리아의 세 번째 로그인 자격 증명이 있습니다.


      세 가지 CSP 계정은 모두 MPN ID 위치 계정과 연결되어야 비즈니스를 수행하며 해당 자회사에서 인센티브가 획득됩니다. MPN 역량 및 혜택은 MPN 계정에서만 관리될 수 있습니다.
  - question: >
      저는 미국에서 CSP Indirect Reseller 비즈니스를 유럽으로 확장하려고 합니다. 파트너 센터 어떻게 해야 합니까?
    answer: >
      비즈니스를 수행하려는 국가에 MPN 위치가 필요하며 동일한 국가의 CSP Indirect Reseller 프로그램에 등록해야 합니다. 새 [MPN 위치 및 CSP 등록을](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business)만드는 방법에 대해 자세히 알아봅니다.
- name: PMC에서 파트너 센터 MPN 계정 마이그레이션에 대한 질문
  questions:
  - question: "내 MPN 계정을 Partner Membership Center 파트너 센터 마이그레이션하려고 합니다. 어떻게 할 수 있나요? PMC의 MPN 관리자가 누구인지 모릅니다. 어떻게 마이그레이션할 수 있나요? \n"
    answer: >
      [MPN을 PMC에서 PC로 마이그레이션하는](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx)방법에 대한 단계별 가이드를 다운로드합니다.


      MPN 계정을 마이그레이션한 후 MPA에 서명하는 방법에 대해 자세히 알아보려면 [microsoft-partner-agreement](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process)를 참조하세요.


      문제가 있는 경우 파트너 센터 내에서 [지원 티켓을](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) 제기합니다.
  - question: >
      내 MPN ID가 파트너 센터 마이그레이션되는지 어떻게 할까요? 확인하세요.
    answer: "모든 역할(MPN 및 CSP 로그인 자격 증명이 다를 수 있음)을 사용하여 MPN 계정에 로그인합니다. \n\n**계정 설정의** **파트너** 탭에서 **법적 프로필** 페이지를 선택합니다. 프로그램 정보 아래에 \"MPN 프로그램 상태\"가 표시되면 MPN ID가 파트너 센터. \"파트너\" 탭에 \"MPN 프로그램 상태\"가 표시되지 않으면 CSP 계정으로 로그인했거나 MPN 계정이 아직 파트너 센터 않습니다. MPN 계정을 PMC에서 PC로 마이그레이션해야 할 수도 있습니다.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"MPN 프로그램 정보를 볼 수 있는 위치입니다.\":::\n"
- name: MPN 및 CSP 계정 확인에 대한 질문
  questions:
  - question: >
      MPN 프로그램 및 CSP 간접 대리점 프로그램에 등록했지만 법적 비즈니스 프로필 확인 상태가 거부됨 상태입니다.   어떻게 해야 합니까?
    answer: "업데이트 를 클릭하여 법적 프로필 정보를 **업데이트해야** 합니다. 계속하기 전에 다음 문서를 읽어 읽습니다.\n\n- [계정 정보 확인](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [조직 프로필 확인](update-your-partner-profile.md)\n\n직접 문제를 해결할 수 없는 경우 CSP 계정으로 로그인하여 파트너 센터 내에서 지원 티켓을 제기합니다.\n\n- 비즈니스 확인 문제의 경우 [지원 요청을](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54)만듭니다.  \n- 고용 확인 문제의 경우 [지원 요청을](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b)만듭니다.\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"거부.\":::\n"
  - question: >
      MPN 프로그램/CSP Indirect Reseller 프로그램에 등록했지만 법적 비즈니스 프로필 확인 상태가 보류 중 상태에서 중단된 것 같습니다.   어떻게 해야 합니까?
    answer: >
      CSP 간접 대리점 법적 비즈니스 프로필이 영업일 기준 5일이 지난 후 **자격 보류 중** 상태인 경우 파트너 센터 지원을 클릭하여 파트너 센터 내에서 [지원](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce)티켓을 제기합니다.


      :::image type="content" source="images/pending.png" alt-text="상태가 보류 중입니다.":::
- name: 파트너 센터 작업에 대한 질문
  questions:
  - question: >
      MPA를 수락할 수 있는 파트너 센터 관리자가 누구인지 모릅니다.
    answer: >
      회사의 전역 관리자는 MPA를 수락해야 합니다. 회사에서 전역 관리자 역할이 할당된 사용자를 확인하려면 **사용자 관리로 이동합니다.** 검색 상자에 전역 관리자를 입력합니다. 전역 관리자 역할이 할당된 사람의 이름을 가져옵니다. 이러한 사용자는 MPA를 수락할 수 있습니다. 회사에 전역 관리자가 없는 경우 회사에 전역 관리자가 [필요한 경우 수행할 작업을 참조하세요.](no-mpn-admin.md)


      :::image type="content" source="images/user-management-clean.png" alt-text="전역 관리자를 찾는 방법":::
  - question: >
      내 대리점은 파트너 센터 MPA를 수락하는 옵션이 표시되지 않는다고 말합니다. 어떻게 가장 잘 지원할 수 있나요?
    answer: "대리점이 파트너 센터 로그인할 수 있지만 MPA를 수락하는 옵션이 표시되지 않는 경우:\n\n1. 왼쪽의 CSP 탭 아래에 \"개요\" 페이지가 표시하나요? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"파트너 센터 메뉴에서 CSP를 찾을 수 있는 위치입니다.\":::\n\n파트너 센터 메뉴의 CSP 아래에 \"개요\"가 표시되지 않으면 CSP 프로그램에 아직 등록되지 않은 것입니다. [CSP 프로그램에서 간접 공급자와 협력에](indirect-reseller-tasks-in-partner-center.md)설명된 대로 대리점은 CSP Indirect Reseller 등록하는 프로세스를 시작해야 합니다. 등록이 완료되면 MPA를 수락할 수 있습니다.\n\n2. 개요가 표시되면 **설정** 계정  ->  **설정**  ->  **법적**  ->  **파트너** 또는 **대리점** 탭으로 이동하여 프로그램 정보로 스크롤하도록 요청합니다. 간접 대리점 상태 옆에 표시되는 상태는 무엇인가요?\n\n\n상태가 **활성** 이외의 다른 경우 법적 비즈니스 프로필 확인이 아직 진행 중이거나 거부된 것입니다. 동일한 페이지에서 대리점이 확인 상태를 확인하고 자세히 알아보기를 클릭하여 **해결합니다.** 이렇게 하면 대리점에서 확인을 진행하는 데 필요한 설명서를 제공할 수 있습니다.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"상태가 활성 상태입니다.\":::\n\n대리점에서 법적 비즈니스 프로필 검사를 통과하도록 지원해야 하는 경우 다음 옵션을 선택하여 티켓을 열도록 요청합니다.\n\n- 파트너 센터 메뉴에서 **지원을** 선택한 다음, **일반** > 계정 확인 > 선택한 다음, 도움이 필요한 단계를 선택합니다.\n"
  - question: >
      MPA를 수락하는 파트너 센터 올바른 역할이 있는지 어떻게 할까요? 알고 있나요?
    answer: "전역 관리자만 MPA를 수락할 수 있습니다. 파트너 센터 역할이 무엇인지 확인하려면 다음을 수행합니다.\n\n1. 파트너 센터 CSP Indirect Reseller 계정에 로그인하고 먼저 CSP Indirect Reseller 계정에 등록했는지 확인합니다. \n\n2. 사용자 **관리로** 이동하여 로그인한 계정에 \"전역 관리자\" 역할이 할당되어 있는지 확인합니다. 그렇지 않으면 MPA를 수락하는 데 사용할 수 없습니다. 사용자 관리 페이지의 검색 상자에서 전역 관리자를 검색하고 MPA에 동의하도록 문의합니다.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"파트너 센터 역할을 식별합니다.\":::\n"
  - question: >
      회사에서 MPA를 수락했는지 어떻게 할까요? 확인하나요?
    answer: "CSP Indirect Reseller 계정으로 파트너 센터 로그인합니다.\nCSP의 관리 에이전트 또는 판매 에이전트인 경우 계약 페이지로 이동하여 Microsoft 파트너 계약 표시되는지 확인할 수 있습니다. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"계정 설정에서 계약을 찾습니다.\":::\n\n\n전역 관리자인 경우 CSP 개요 페이지로 이동합니다. 녹색 배너가 표시되면 모두 해당 CSP 지역의 간접 공급자와 거래하도록 설정됩니다. 그렇지 않으면 MPA를 **수락하고** CSP 계정을 활성화하는 수락 및 계속 단추가 표시됩니다.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"녹색 배너입니다.\":::\n"
  - question: >
      MPA에 동의하려고 하지만 그렇게 할 위치(약관에 동의하기 위한 단추)가 보이지 않나요?
    answer: >
      CSP Indirect Reseller 계정 자격 증명을 사용하여 파트너 센터 로그인합니다. CSP 개요 페이지로 이동합니다.  **수락하며 계속하기** 단추가 표시되지 않고 MPA가 수락되었다는 녹색 배너가 표시되지 않으면 MPA를 수락할 수 있는 올바른 역할이 없음을 의미합니다. MPA에 동의하려면 전역 관리자에게 문의해야 합니다.


      :::image type="content" source="images/agreement-two.png" alt-text="계약을 찾습니다.":::


